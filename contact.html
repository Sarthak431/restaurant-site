<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/restaurant-site/index.html">Home</a></li>
        <li><a href="/restaurant-site/menu.html">Menu</a></li>
        <li><a href="/restaurant-site/reservation.html">Reservation</a></li>
        <li><a href="/restaurant-site/contact.html">Contact</a></li>
      
      </ul>
    </nav>
  </header>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>123, Surya Street, C.P., Delhi, India</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <p>+1 234 567 890</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>SpiceJunction@gmail.com</p>
        </div>
      </div>
      <div class="contact-form">
        <h1>Send us a message</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>

  <footer>

      <p>&copy; 2023 Spice Junction. All rights reserved.</p>
   </footer>
</body>
</html>
